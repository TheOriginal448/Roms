    body {
      background-color: #000000;
      color: #FFFFFF;
      font-weight: normal;

      font-family: Arial, sans-serif;

    .topnav {
      background-color: #333;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 0 10px;
      flex-wrap: wrap;
    }

    /* Style the links inside the navigation bar */
    .topnav a,
    .dropbtn {
      color: #f2f2f2;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Change the color of links on hover */
    .topnav a:hover,
    .dropdown:hover .dropbtn {
      background-color: red;
      color: white;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #050505;
      color: white;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
      overflow: visible;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      left: 0;
      top: 100%;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Add a grey background color to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    td {
      padding: 10px;
      text-align: center;
    }

    img {
      height: 200px;
      width: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      border-color: red;
    }

    h3 {
      text-align: center;
      margin-top: 30px;
      font-weight: normal;
    }
  </style>
